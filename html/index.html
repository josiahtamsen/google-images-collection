<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/grid.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stock Images</title>
  </head>
  <body>
    <div id="main">
      <div class="content">
        <div class="para-1">
          <h2 class="subtitle item item1">Stock Images</h2>
          <p class="item item2">
            A collection of various images from Google
          </p>
          <hr />
        </div>

        <div class="image-grid">
          <figure class="grid-item-1">
            <img class="grid-image" src="../img/img-1.jpg" />
          </figure>
          <figure class="grid-item-2">
            <img class="grid-image" src="../img/img-2.jpg" />
          </figure>
          <figure class="grid-item-3">
            <img class="grid-image" src="../img/img-3.jpg" />
          </figure>
          <figure class="grid-item-4">
            <img class="grid-image" src="../img/img-4.jpg" />
          </figure>
          <figure class="grid-item-5">
            <img class="grid-image" src="../img/img-5.jpg" />
          </figure>
          <figure class="grid-item-6">
            <img class="grid-image" src="../img/img-6.jpg" />
          </figure>
          <figure class="grid-item-7">
            <img class="grid-image" src="../img/img-7.jpg" />
          </figure>
          <figure class="grid-item-8">
            <img class="grid-image" src="../img/img-8.jpg" />
          </figure>
          <figure class="grid-item-9">
            <img class="grid-image" src="../img/img-9.jpg" />
          </figure>
          <figure class="grid-item-10">
            <img class="grid-image" src="../img/img-10.jpg" />
          </figure>
          <figure class="grid-item-11">
            <img class="grid-image" src="../img/img-11.jpg" />
          </figure>
          <figure class="grid-item-12">
            <img class="grid-image" src="../img/img-12.jpg" />
          </figure>
        </div>
      </div>
      <div class="footer">
        <div class="icon-bar">
          <img class="icon" src="../img/icon-facebook.png" />
          <img class="icon" src="../img/icon-instagram.png" />
          <img class="icon" src="../img/icon-snapchat.png" />
          <img class="icon" src="../img/icon-twitter.png" />
        </div>
        <p id="copyright">
          &copy; 2020 Josiah Tamsen
        </p>
      </div>
    </div>
  </body>
</html>
